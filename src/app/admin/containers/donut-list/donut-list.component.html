<ng-container *ngIf="donuts.length; then data; else nothing"></ng-container>
<ng-template #data>
  <app-donut-card
    [ngClass]="{ promo: donut.promo, odd: odd }"
    *ngFor="let donut of donuts; trackBy: trackById; odd as odd"
    [donut]="donut"
  />
</ng-template>
<ng-template #nothing>
  <h2>There are no donuts available</h2>
</ng-template>
<button class="btn btn--green" [routerLink]="['single']">go to single</button>
